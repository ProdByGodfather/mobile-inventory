<!-- base.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت انبار گوشی‌های تلفن همراه</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {{ form.media }}
</head>
<body>
    <header class="bg-light p-3 mb-4">
        <h1 class="text-center">مدیریت انبار گوشی‌های تلفن همراه</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="{% url 'create_brand' %}">افزودن برند</a>
            <a class="nav-link" href="{% url 'create_mobile' %}">افزودن گوشی</a>
            <a class="nav-link" href="{% url 'brand_list' %}">لیست برندها</a>
            <a class="nav-link" href="{% url 'mobile_list' %}">لیست گوشی‌ها</a>
        </nav>
    </header>
    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
